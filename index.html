    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f0f0f0;
}

h1 {
    text-align: center;
    color: #333;
    margin: 20px 0;
    font-size: 1.5em;
}

.radio-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
}

img {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 100px; /* Largura reduzida para telas menores */
    transition: box-shadow 0.3s;
    cursor: pointer;
}

img:hover {
    box-shadow: 0 0 5px 2px rgba(0, 140, 186, 0.5);
}

.player-container {
    margin-top: auto;
    background-color: #f8f8f8;
    padding: 15px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

audio {
    width: 100%;
    max-width: 300px; /* Ajuste do tamanho do player */
}

.offline-message {
    display: none;
    color: red;
    font-weight: bold;
    margin-top: 10px;
}

.station-info {
    font-weight: bold;
    margin: 10px 0;
}

/* Media Query para telas menores */
@media (max-width: 600px) {
    img {
        width: 80px; /* Reduzir ainda mais a largura das imagens */
    }

    h1 {
        font-size: 1.2em; /* Reduzir o tamanho do título */
    }

    .radio-container {
        gap: 5px; /* Reduzir o espaço entre as imagens */
        padding: 5px;
    }

    .player-container {
        padding: 10px;
    }
}

    </style>
    <script type="text/javascript">
        // Função para abrir a rádio em uma nova janela pop-up
        function openPopup(url) {
            const width = 400;  // Largura da janela pop-up
            const height = 300; // Altura da janela pop-up
            const left = (window.innerWidth / 2) - (width / 2); // Centraliza horizontalmente
            const top = (window.innerHeight / 2) - (height / 2); // Centraliza verticalmente

            const popup = window.open(url, 'radioPopup', `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`);
            popup.focus();
        }

        // Função para mudar a fonte do player de áudio
        function changeStation(url, stationName) {
            const audioPlayer = document.getElementById('audioPlayer');
            const offlineMessage = document.getElementById('offlineMessage');
            const stationInfo = document.getElementById('stationInfo');
            audioPlayer.src = url;

            // Atualiza o nome da estação
            stationInfo.textContent = `Estação atual: ${stationName}`;

            // Oculta a mensagem offline antes de tentar carregar a rádio
            offlineMessage.style.display = 'none';

            // Verifica se o áudio pode ser reproduzido
            audioPlayer.onerror = function() {
                offlineMessage.style.display = 'block';
            };

            // Tenta reproduzir o áudio
            audioPlayer.play().catch(() => {
                offlineMessage.style.display = 'block';
            });
        }
    </script>
</head>
